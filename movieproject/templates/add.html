{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <br>
  <input type="text" name="name" placeholder="Enter Movie name"><br><br>
  <input type="text" name="desc" placeholder="Enter the movie description"><br><br>
  <input type="text" name="year" placeholder="Enter your movie year"><br><br>
  <input type="file" name="img"><br><br>
  <input type="submit">
</form>
{% endblock %}
